<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
</head>
<body>
  <header>
    <div class="metrics">
      <h1>Metrics</h1>
      <ul>
        <li>Some metric</li>
        <li>Another metric</li> 
        <li>Yet another metric</li>
      </ul>
    </div>
  </header>

    <aside>
    <div class="buttons">
      <h1>Choose a commodity</h1>
      <br>
      <button class="commodity" data-commodity="Fe">Fe</button>
      <button class="commodity" data-commodity="Au">Au</button>
      <button class="commodity" data-commodity="Cu">Cu</button>
      <br>
      <br>
      <hr>
      <h1>Choose a state</h1>
      <button class="state" data-state="WA">WA</button>
      <button class="state" data-state="SA">SA</button>
      <button class="state" data-state="VIC">VIC</button>
      <button class="state" data-state="NT">NT</button>
      <button class="state" data-state="QLD">QLD</button>
      <button class="state" data-state="NSW">NSW</button>
    </div>
  </aside>

  <main>

    <div class="chart chart1"></div>
    <br>
    <div class="chart chart2"></div>
    <br>
    <div class="chart chart3"></div>
    
  </main>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <!-- Chart.JS Library -->>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>

  <!-- JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
